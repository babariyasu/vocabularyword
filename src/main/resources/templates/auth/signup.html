<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<h1>会員登録</h1>
		<form th:action="@{/signup}" th:object="${signupForm}" method="post">
			<div>
				<div>
					<label for="name">
						<div>
							<span>氏名</span>
							<span>必須</span>
						</div>
					</label>
				</div>
				<div>
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					<input type="text" th:field="*{name}" autocomplete="name" autofocus placeholder="単語 太郎">
				</div>
			</div>
			
			<div>
				<div>
					<label for="furigana">
						<div>
							<span>フリガナ</span>
							<span>必須</span>
						</div>
					</label>
				</div>
				<div>
					<div th:if="${#fields.hasErrors('furigana')}" th:errors="*{furigana}"></div>
					<input type="text" th:field="*{furigana}" placeholder="タンゴ タロウ">
				</div>
			</div>
			
			<div>
				<div>
					<label for="email">
						<div>
							<span>メールアドレス</span>
							<span>必須</span>
						</div>
					</label>
				</div>
				<div>
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					<input type="text" th:field="*{email}" autocomplete="email" autofocus placeholder="tango@example.com">
				</div>
			</div>
			
			<div>
				<div>
					<label for="password">
						<div>
							<span>パスワード</span>
							<span>必須</span>
						</div>
					</label>
				</div>
				<div>
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					<input type="text" th:field="*{password}" autocomplete="new-password">
				</div>
			</div>
			
			<div>
				<div>
					<label for="passwordConfirmation">
						<div>
							<span>パスワード（確認用）</span>
							<span>必須</span>
						</div>
					</label>
				</div>
				<div>
					<div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
					<input type="text" th:field="*{passwordConfirmation}" autocomplete="new-password">
				</div>
			</div>
			
			<div>
				<button type="submit">登録</button>
			</div>
			
		</form>
		
		<div>
			<a th:href="@{/login}">ログイン</a>
		</div>
	</main>

</body>
</html>
