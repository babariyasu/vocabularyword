<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<header>
		<nav>
			<a th:href="@{/}">単語帳アプリ</a>
		</nav>
		<ul>
			<li>
				<a th:href="@{/login}">ログイン</a>
			</li>
			<li>
				<a th:href="@{/signup}">会員登録</a>
			</li>	
		</ul>
	</header>
	
	<main>
		<h1>ログイン</h1>
		
		<div th:if="${param.error}">
			メールアドレスまたはパスワードが正しくありません。
		</div>
		
		<form th:action="@{/login}" method="post">
			<div>
				<input type="text" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
			</div>
			<div>
				<input type="text" name="password" autocomplete="new-password" placeholder="パスワード" autofocus>
			</div>
			<div>
				<button type="submit">ログイン</button>
			</div>
		</form>
		
		<div>
			<a th:href="@{/signup}">会員登録</a>
		</div>
	</main>
	
	<footer>
		<div>
			<p>&copy; tangocho</p>
		</div>
	</footer>
	
</body>
</html>
